<!DOCTYPE html>
<html>
	<head>
		<!-- METADATA -->
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MusicHub</title>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="css/normalize.css">	<!-- Reset to remove browser inconsistencies in style -->
		<link rel="stylesheet" href="css/bootstrap.min.css">		<!-- Bootstrap css file -->
		<link rel="stylesheet" href="css/workspace.css">	<!-- Custom css -->
	</head>
	<body>
		
		<div class='.container-fluid'>
			<!-- Stack the columns on mobile by making one full-width and the other half-width -->
			<div class="row">
			  <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
			  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
			</div>

			<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
			<div class="row">
			  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
			  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
			  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
			</div>

			<!-- Columns are always 50% wide, on mobile and desktop -->
			<div class="row">
			  <div class="col-xs-6">.col-xs-6</div>
			  <div class="col-xs-6">.col-xs-6</div>
			</div>
		</div>






		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script>
		    if(!window.jQuery)
		    	document.write('<script src="js/jquery-1.11.0.min.js"><\/script>');
	    </script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
