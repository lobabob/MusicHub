<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Log in to MyApp</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="https://app.userapp.io/css/demo/tutorial.css">


<!-- Step one: include the UserApp library into the HTML page -->
	<script src="https://app.userapp.io/js/userapp.client.js">
</script>

<!-- initialize a UserApp reference with your App Id -->
	<script>
		UserApp.initialize({ appId: "52ffdc869dd53" });

<!-- login function also needs to be applied -->

		function login() {
			// This will authenticate the user
			UserApp.User.login({
				login: document.getElementById("username").value,
				password: document.getElementById("password").value
			}, function(error, result) {
				if (error) {
					alert("Error: " + error.message);
				} else {
					// The user is logged in. Now get the user...
					UserApp.User.get({ user_id: "self" }, function(error, user) {
						if (error) {
							alert("Error: " + error.message);
						} else {
							alert("Welcome back, " + user[0].first_name + "!");
							// Perhaps redirect to home/overview?
						}
					});
				}
			});
			
			return false;
		}
	</script>
</head>
<body>
	<div class="container">
		<form class="form" onsubmit="return login()">
			<h2 class="form-heading">Log in to MyApp</h2>
			<div class="form-fields">
				<input id="username" type="text" class="form-control" placeholder="Username" required autofocus>
				<input id="password" type="password" class="form-control" placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		</form>
	</div> 
</body>
</html>
